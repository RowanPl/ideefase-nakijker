<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeeFase Template Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen p-4 md:p-8">
<div class="max-w-5xl mx-auto">
    <!-- Header Card -->
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
        <header class="text-center">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 text-transparent bg-clip-text">
                IdeeFase Template Generator
            </h1>
            <p class="text-gray-600 mt-2">Genereer gestructureerde feedback voor student projecten</p>
        </header>
    </div>

    <!-- Main Content Card -->
    <div class="bg-white rounded-2xl shadow-xl p-6">

        <!-- Form Container -->
        <div class="space-y-6">
            <!-- Section 1: Basic Info -->
            <div class="form-section" id="section1">
                <!-- Variant Selection -->
                <div class="variant-selector mb-6">
                    <label class="form-label">Project Variant:</label>
                    <div class="radio-group">
                        <label class="variant-option">
                            <input type="radio" name="variant" value="Fullstack" checked>
                            <span class="variant-content">
                                    <i class="fas fa-layer-group"></i>
                                    <span>Fullstack</span>
                                </span>
                        </label>
                        <label class="variant-option">
                            <input type="radio" name="variant" value="Backend">
                            <span class="variant-content">
                                    <i class="fas fa-database"></i>
                                    <span>Backend</span>
                                </span>
                        </label>
                        <label class="variant-option">
                            <input type="radio" name="variant" value="Frontend">
                            <span class="variant-content">
                                    <i class="fas fa-desktop"></i>
                                    <span>Frontend</span>
                                </span>
                        </label>
                    </div>
                </div>

                <!-- Name Input -->
                <div class="input-group">
                    <label class="form-label" for="naam">
                        <i class="fas fa-user text-blue-500"></i>
                        Student Naam:
                    </label>
                    <input type="text" id="naam" class="form-input"
                           placeholder="Voer de naam van de student in">
                </div>
            </div>

            <!-- Section 2: Dynamic Content -->
            <div class="form-section" id="backendSections">
                <div class="section-header">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Project Details</h2>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="input-group p-4 bg-white relative border-2 border-blue-500">
                        <label class="form-label" for="rollen">
                            <i class="fas fa-users text-blue-500"></i>
                            Gebruikersrollen:
                        </label>
                        <div class="textarea-container">
                                <textarea id="rollen" class="form-textarea" rows="5"
                                          placeholder="Voer gebruikersrollen in (één per regel)"></textarea>
                            <div class="textarea-counter"></div>
                        </div>
                    </div>

                    <div class="input-group p-4 bg-white relative border-2 border-blue-500" >
                        <label class="form-label" for="entiteiten">
                            <i class="fas fa-cube text-blue-500"></i>
                            Entiteiten (Klassen):
                        </label>
                        <div class="textarea-container">
                                <textarea id="entiteiten" class="form-textarea" rows="5"
                                          placeholder="Voer entiteiten in (één per regel)"></textarea>
                            <div class="textarea-counter"></div>
                        </div>
                        <div class="input-group p-4 bg-white relative border-2 border-blue-500">
                            <label class="form-label">
                                <input type="checkbox" id="userCheckbox">
                                User (inloggegevens)
                            </label>
                        </div>
                        <div class="input-group p-4 bg-white relative border-2 border-blue-500">
                            <label class="form-label">
                                <input type="checkbox" id="securityCheckbox">
                                Security
                            </label>
                        </div>
                    </div>

                </div>

            </div>

            <div class="form-section hidden" id="frontendSections">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 border">
                    <div class="input-group p-4 bg-white relative">
                        <label class="form-label" for="functionaliteiten">
                            <i class="fas fa-tasks text-blue-500"></i>
                            Functionaliteiten:
                        </label>
                        <div class="textarea-container">
                                <textarea id="functionaliteiten" class="form-textarea" rows="5"
                                          placeholder="Voer functionaliteiten in (één per regel)"></textarea>
                            <div class="textarea-counter"></div>
                        </div>
                    </div>

                    <div class="input-group p-4 bg-white relative border" >
                        <label class="form-label" for="apiVoldoetNiet">
                            <i class="fas fa-exclamation-triangle text-yellow-500"></i>
                            API Issues:
                        </label>
                        <div class="textarea-container">
                                <textarea id="apiVoldoetNiet" class="form-textarea" rows="5"
                                          placeholder="Voer API problemen in (één per regel)"></textarea>
                            <div class="textarea-counter"></div>
                        </div>
                    </div>
                    <div class="input-group p-4 bg-white relative border-2 border-blue-500">
                        <label class="form-label" for="backendVoldoetNiet">
                            <i class="fas fa-exclamation-circle text-blue-500"></i>
                            Backend Issues:
                        </label>
                        <textarea id="backendVoldoetNiet" class="form-textarea" rows="5" placeholder="Voer backend problemen in (één per regel)"></textarea>
                    </div>

                </div>
            </div>

            <!-- Common Sections -->
            <div class="form-section">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="input-group p-4 bg-white relative border-2 border-blue-500">
                        <label class="form-label" for="toelichting">
                            <i class="fas fa-comment text-blue-500"></i>
                            Toelichting:
                        </label>
                        <div class="textarea-container">
                                <textarea id="toelichting" class="form-textarea" rows="5"
                                          placeholder="Voer aanvullende toelichting in"></textarea>
                            <div class="textarea-counter"></div>
                        </div>
                    </div>

                    <div class="input-group p-4 bg-white relative border-2 border-blue-500">
                        <label class="form-label" for="eindDatum">
                            <i class="fas fa-calendar text-blue-500"></i>
                            Einddatum:
                        </label>
                        <input type="date" id="eindDatum" class="form-input" placeholder="Selecteer een datum">
                    </div>
                </div>
            </div>

            <!-- Result Section -->
            <div class="form-section border">
                <div class="section-header ">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fas fa-file-alt text-blue-500"></i>
                        Gegenereerde Feedback
                    </h2>
                </div>


                <div class="result-container ">
                    <textarea id="result" class="form-textarea result-textarea" rows="15" readonly></textarea>
                    <div class="char-counter">
                        <span class="font-semibold">Aantal karakters: </span>
                        <span id="charCount">0</span>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="copyButton" class="btn btn-primary">
                    <i class="fas fa-copy mr-2"></i>
                    Kopieer naar klembord
                </button>
                <div class="space-x-4">
                    <button id="clearKeepEnddate" class="btn btn-warning">
                        <i class="fas fa-eraser mr-2"></i>
                        Wissen (behoud einddatum)
                    </button>
                    <button id="clearAll" class="btn btn-danger">
                        <i class="fas fa-trash-alt mr-2"></i>
                        Alles wissen
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
